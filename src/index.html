<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image search</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="../node_modules/simplelightbox/dist/simple-lightbox.min.css"
    />
  </head>
  <body>
    <form class="search-form" id="search-form">
      <input
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button type="submit">
        <svg class="icon icon-search">
          <use href="./symbol-defs.svg#icon-search"></use>
        </svg>
      </button>
    </form>
    <div class="gallery"></div>
    <script type="module" src="./index.js"></script>
    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="../node_modules/notiflix/dist/notiflix-aio-3.2.6.min.js"></script>
    <script src="../node_modules/simplelightbox/dist/simple-lightbox.min.js"></script>
  </body>
</html>
